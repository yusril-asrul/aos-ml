<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layer">
        <div class="kotak"></div>
        <div class="kotak merah"></div>
        <div class="kotak biru"></div>
    </div>
    <button id="kesamping">Lihat kesamping</button>
    <script>
        document.querySelector("#kesamping").addEventListener("click",()=>{
            document.querySelector(".layer").classList.add("aktif")
        })
    </script>
</body>
</html>
